<mat-card>
  <mat-toolbar class="bg-dark">
    <span style="color: white"> Cursos dispon√≠veis </span>
  </mat-toolbar>

  <div *ngIf="courses$ | async as courses; else loading">
  <table mat-table [dataSource]="courses" class="mat-elevation-z8">

    <!-- Position Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Curso </th>
      <td mat-cell *matCellDef="let curso"> {{curso.name}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef> Categoria </th>
      <td mat-cell *matCellDef="let curso"> {{curso.category}}
        <mat-icon aria-hidden="false" aria-label="Categoria do curso "> {{ curso.category | category }} </mat-icon>
      </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef>
        <button mat-mini-fab color="accent" aria-label="Adicionar um curso">
          <mat-icon>add</mat-icon>
        </button>
      </mat-header-cell>

      <mat-cell *matCellDef="let course">
        <button mat-icon-button color="primary" aria-label="Editar Curso">
          <mat-icon (click)="onEdit(course)">edit</mat-icon>
        </button>

        <button mat-icon-button color="warn" aria-label="Remover Curso">
          <mat-icon>delete</mat-icon>
        </button>
      </mat-cell>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  </div>

  <ng-template #loading>
    <div class="loading-spinner">
      <mat-spinner></mat-spinner>
    </div>
  </ng-template>

</mat-card>
